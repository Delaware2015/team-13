<div container>
<div class="page-header">
    <h2>Donation Criteria</h2>
</div>
<div class="row">
    <div class="col-md-6">
        <table class="table" id="acceptable_items">
            <thead>
            <tr>
                <th>Acceptable Items</th>
                <th>Unacceptable Items</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        $.ajax({
            url: "https://www.kimonolabs.com/api/7qfwzzy6?apikey=bGNPjrIAVkb2MBA0iTzgt42lnrspqIvw",
            crossDomain: true,
            dataType: "jsonp",
            success: function (response) {
                var results = response['results'];
                var acceptableItems = results['collection1'];
                var unacceptableItems = results['collection2'];
                var i;

                var table = document.getElementById('acceptable_items');
                for (i = 0; i < acceptableItems.length; i++) {
                    var item = acceptableItems[i];
                    //var item1 = unacceptableItems[i];
                    var valueToWrite = item['Acceptable Items'];
                    //var valueToWrite1 = item1['Nonacceptable Items'];
                    var row = table.insertRow(i + 1);
                    var cell1 = row.insertCell(0);
                    //var cell2 = row.insertCell(1);
                    cell1.innerHTML = valueToWrite;
                    //cell2.innerHTML = valueToWrite1;
                    if (i < 6) {
                        addUnaccpetableItem(row);
                    }
                }

                function addUnaccpetableItem(row) {
                    var item1 = unacceptableItems[i];
                    var valueToWrite1 = item1['Nonacceptable Items'];
                    var cell2 = row.insertCell(1);
                    cell2.innerHTML = valueToWrite1;
                }

            },
            error: function (xhr, status) {
                //handle errors
            }
        });</script>
