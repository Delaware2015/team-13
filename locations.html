<div class="page-header" style="margin-top: 3%">
    <h2>Delaware Locations</h2>

    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Street Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>Country</th>
                    <th>Phone Number</th>
                    <th>Store Hours</th>
                </tr>
                </thead>
                <tbody id="locations_table">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
    $.ajax({
        url: "https://www.kimonolabs.com/api/6ai2xj3o?apikey=bGNPjrIAVkb2MBA0iTzgt42lnrspqIvw",
        crossDomain: true,
        dataType: "jsonp",
        success: function (response) {
            var results = response['results'];
            var location_collection = results['collection1'];
            var table = document.getElementById('locations_table');
            var i;
            for (i = 0; i < location_collection.length; i++) {
                var item = location_collection[i];
                var addressline1 = item["AddressLine1"];
                var addressline2 = item["AddressLine2"];
                var country = item["Country"];
                var phone = item["Phone"];
                var row = table.insertRow(i);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                var cell6 = row.insertCell(5);
                var cell7 = row.insertCell(6);
                cell1.innerHTML = addressline1;
                if (addressline2[1] === "DE") addressline2[1] = "19701";
                cell2.innerHTML = addressline2[0];
                cell3.innerHTML = "Delaware";
                cell4.innerHTML = addressline2[1];
                cell5.innerHTML = "United States";
                cell6.innerHTML = phone;
                cell7.innerHTML = "9:00 a.m. - 6:00 p.m.";
            }

        },
        error: function (xhr, status) {
            //handle errors
        }
    });</script>
